<div class="container login-page">
    <div class="row m-0 p-5 no-gutters shadow-lg">
        <div class="col-md-8 d-none d-md-block">
            <!-- <img src="../../../assets/imges/party.jpg"
                class="img-fluid" style="min-height:100%;"/> -->
        </div>
        <div class="col-md-4 bg-white p-5 form-field">
            <h3 class="pb-3 login-header">Login Form</h3>
            <div class="form-style">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group pb-3">
                        <input type="email" placeholder="Email" class="form-control" formControlName="username"
                            aria-describedby="emailHelp">
                        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                Username is required.
                        </div>
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Password" class="form-control" formControlName="password">
                        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Password is required..
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-between">
                        <a href="#" class="forget-password">Forget Password?</a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <p *ngIf="errorMessage" style="color: red;">{{errorMessage}}</p>
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2" [disabled]="loginForm.invalid">Submit</button>
                    </div>
                </form>
                <div class="sideline">OR</div>
                <div>
                    <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2 facbook" >
                        <i class="fa fa-facebook" aria-hidden="true"></i> 
                        Login With Facebook
                    </button>
                </div>
                <!-- <div class="pt-4 text-center">
                    Get Members Benefit. <a href="#">Sign Up</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
